<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <script>
        // Redirect after a delay to mimic a 404 error
        setTimeout(() => {
            window.location.href = 'https://raw.githubusercontent.com/Okayletsleeo/Hwid/main/Wow';
        }, 2000); // 2-second delay
    </script>
</head>
<body>
    <h1>404 Not Found</h1>
    <p>The resource you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
</body>
</html>
